<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ice Cream Parlor</title>
    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }

      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }

      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>
  </head>
  <body class="debug">
    <header>
      <div class="container-fluid bg-dark text-light">
        <div class="row">
          <div class="col-12">
            <h1>Andrew's Frozen Yogurtüç¶</h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-5 bg-light cart sticky-top">
            <div class="row text-center">
              <div class="col-4"><h4>Item</h4></div>
              <div class="col-3"><h4>quantitiy</h4></div>
              <div class="col-2"><h4>price</h4></div>
              <div class="col-3"><h4>subtotal</h4></div>
            </div>
            <div class="row text-wrap" id="cart"></div>
            <div class="row align-item-end">
                <div class="col-12 text-end">
                    <div class="d-flex justify-content-end">
                        <h3>Total: $</h3><h3><span id="total">0.00</span></h3>
                    </div>
                    <button class="btn btn-warning" onclick="buy()">BUY</button>
                </div>
            </div>
          </div>
          <div class="col-7 store">
            <h2 class="my-3 text-center">Toppings</h2>
            <div class="row justify-content-center" id="topping-cards"></div>
            <h2 class="my-3 text-center">Vessel</h2>
            <div class="row justify-content-center" id="vessel-cards"></div>
            <h2 class="my-3 text-center">Ice Cream</h2>
            <div class="row justify-content-center" id="ice-cream-cards"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container-fluid p-3 bg-dark text-light mt-3">
        <div class="row text-center">
          <div class="col-12">made with help</div>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
